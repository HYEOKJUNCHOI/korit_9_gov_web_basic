<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    // catch 가 then 에게 전달건은 후순위 

    new Promise((rs,rj) => {
      console.log(1);
      rs(10);
      rj(10);
      console.log("오류생성");
    }).then((v) => {
      console.log("resolve 호출");
      console.log(v);
      const error = new Error(100000);
      throw error;
      return 100000;
    }).catch((e) => {
      console.log("reject 호출");
      console.log(e.message);
      return 10000;
    })

    new Promise((rs,rj) => {
      console.log(2);
      rs(20);
    }).then((v) => {
      console.log(v);
    })

    new Promise((rs,rj) => {
      console.log(3);
      rj(30);
    }).catch((v) => {
      console.log(v);
    })
    
    ////////////////////////*Promise,catch,then,resolve,reject 검색해보기*

  </script>
</body>
</html>
