<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise</title>
</head>
<body>
  <script>
    /*
    *Promise
    */

    //익스큐터
    const executor = (resolve, reject) => { 
      console.log(1);
      console.log(2);
      setTimeout(() => resolve(), 1000)};

    //리졸브가 없으면 덴 뒤의 함수는 작동하지 않는다.

    new Promise(executor).then(() => {
      console.log(6);
    });

    console.log(3);

    new Promise((resolve,reject) => {
      console.log(4);
      console.log(5);
      resolve();
    }).then(() => {
      console.log(7);
    });

    new Promise((resolve,reject) => {
    console.log("Promise 생성");
    setTimeout(() => {
      const name = prompt("이름입력");
      if (!name) {
        reject("오류!!!!");
        return;
      }

      resolve(name);

    }, 5000);
    }).then((name) => {
    console.log(8);
    console.log(name);
    }).catch((error) => {
      console.log(error);
    });

  </script>
</body>
</html>
