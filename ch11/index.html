<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container1 { 

        perspective: 500px;

    }
    
    .box {
        width: 100px;
        height: 100px;
        position: relative;
        transform-style: preserve-3d;
        transform: translate(100px, 100px) rotateX(-180deg) rotateY(25deg); 
        transition: all 1s ease;

        &:hover {
            transform: translate(100px, 100px) rotateX(-180deg) rotateY(10deg) scale3d(150%, 150%, 150%);
        }

        & > div { /*앞*/
            position:absolute;
            width: 100px;
            height: 100px;
            border: 1px solid darkblue;
        }

        & > div:nth-of-type(1) { /*뒤*/
            transform: translateZ(50px);
        }
        
        & > div:nth-of-type(2) { /*앞*/
            transform: translateZ(-50px) rotateY(180deg);
        }
        
        & > div:nth-of-type(3) { /*우*/
            transform: translateX(50px) rotateY(90deg);
        }
        & > div:nth-of-type(4) { /*좌*/
            transform: translateX(-50px) rotateY(-90deg);
        }
        & > div:nth-of-type(5) { /*위*/
            transform: translateY(-50px) rotateX(90deg);
        }
        & > div:nth-of-type(6) { /*아래*/
            transform: translateY(50px) rotateX(-90deg);
        }
    }
 
</style>
<body>
    <div class="container1">
        <div class="box">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
            <div class="box4"></div>
            <div class="box5"></div>
            <div class="box6"></div>
        </div>
    </div>
</body>
</html>
