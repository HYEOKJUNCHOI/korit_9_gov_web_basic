<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p-box {
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-around;
            align-items: center;
            box-sizing: border-box;
            border: 1px solid #dbdbdb;
            padding: 10px;
            width: 550px;
            height: 350px;
            overflow: hidden;
        }

        .c-box {
            flex-shrink: 01;
            box-sizing: border-box;
            border: 1px solid #dbdbdb;
            width: 100px;
            height: 100px;
        }

        .c-box {
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            border: 1px solid #dbdbdb;
            width: 500px;
            height: 500px;
        }
        .p-box2 {
            display: inline-block;
            box-sizing: border-box;
            border: 1px solid #dbdbdb;
            width: 100px;
            height: 100px;
        }
        .c-box2 {
            background-color: #e18c8c;
            width: 100px;
            height: 100px;
        }

    </style>
</head>
<body>

    
    <div class="p-box2">
        <div class="c-box2"> </div>
    </div>

    <div class="p-box">
        <div class="c-box"></div>
        <div class="c-box"></div>
        <div class="c-box"></div>
        <div class="c-box"></div>
        <div class="c-box"></div>
        <div class="c-box"></div>
        <div class="c-box"></div>
        <div class="c-box"></div>
        <div class="c-box"></div>
    </div>
</body>
</html>
